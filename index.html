<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="three_test_1/three.js"></script>
    <script type="text/javascript">
    function init() {
        //render
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("mainCanvas"),
            antialias: true, //消除锯齿
            precision: "highp" //渲染精度
        });
        renderer.setClearColor(0x000000);
        //scene
        var scene = new THREE.Scene();
        //camera
        //var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);

        camera = new THREE.PerspectiveCamera(45, 6 / 6, 1, 1000);

        camera.position.set(4, 2, 6);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
        //CubeGeometry
        var cube = new THREE.Mesh(new THREE.CubeGeometry(3, 2, 2),
            new THREE.MeshBasicMaterial({
                color: 0xcccccc
            })
        );
        //轮子
        var Torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.3, 0.15, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xcccccc
            })
        );
        var Torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.3, 0.15, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xcccccc
            })
        );
        var Torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.3, 0.15, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xcccccc
            })
        );
        var Torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.3, 0.15, 12, 18),
            new THREE.MeshBasicMaterial({
                color: 0xcccccc
            })
        );
        Torus1.position.set(0,-0.5,2);
        Torus2.position.set(1.5,-0.5,2);
        Torus3.position.set(0,-0.5,-0.5);
        Torus4.position.set(1.5,-0.5,-0.5);
        scene.add(Torus1,Torus2,Torus3,Torus4);
        scene.add(cube);
        //添加环境光
        // var ambientLight = new THREE.AmbientLight(0xcccccc); // 添加环境光
        // scene.add(ambientLight);
        //不知道为什么  添加了光源为什么没效果？？？
        var Light = new THREE.DirectionalLight(0xcccccc); // 添加平行光
        Light.position.set(6, 6, 6); // 设置平行光光源位置
        scene.add(Light);
        renderer.render(scene, camera);
    }
    </script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="600px" height="600px"></canvas>
    <!--    <script type="text/javascript">
            init();
        </script> -->
</body>

</html>
